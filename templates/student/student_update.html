{% extends '../base/base.html' %}
{% load static %}

{% block title %}
Add New Student - National Polytechnic Institute
{% endblock title %}

{% block body_content %}
<div class="content container-fluid">

    <div class="page-header">
        <div class="row align-items-center">
            <div class="col-sm-12">
                <div class="page-sub-header">
                    <h3 class="page-title">Add Students</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="">Student</a></li>
                        <li class="breadcrumb-item active">Add Students</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="card comman-shadow">
                <div class="card-body">




                    <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <h5 class="form-title student-info">Student Information <span><a href="javascript:;"><i class="feather-more-vertical"></i></a></span></h5>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div class="form-group local-forms">
                                    <label>First Name <span class="login-danger">*</span></label>
                                    <input class="form-control" type="text" placeholder="Enter First Name" name="first_name">
                                </div>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div class="form-group local-forms">
                                    <label>Last Name <span class="login-danger">*</span></label>
                                    <input class="form-control" type="text" placeholder="Enter First Name" name="last_name">
                                </div>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div class="form-group local-forms">
                                    <label>Gender <span class="login-danger">*</span></label>
                                    <select name="gender" class="form-control select select2-hidden-accessible" data-select2-id="1"
                                        tabindex="-1" aria-hidden="true">
                                        <option data-select2-id="3">Select Gender</option>
                                        <option value="Female">Female</option>
                                        <option value="Male">Male</option>
                                        <option value="Others">Others</option>
                                    </select>
                                    <!-- <span class="select2 select2-container select2-container--default"
                                        dir="ltr" data-select2-id="2" style="width: 100%;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-disabled="false" aria-labelledby="select2-hfsk-container"><span class="select2-selection__rendered" id="select2-hfsk-container" role="textbox" aria-readonly="true" title="Select Gender">Select Gender</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span> -->
                                </div>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div class="form-group local-forms calendar-icon">
                                    <label>Date Of Birth <span class="login-danger">*</span></label>
                                    <input class="form-control datetimepicker" type="text" placeholder="DD-MM-YYYY" name="date_of_birth">
                                </div>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div class="form-group local-forms">
                                    <label>Roll </label>
                                    <input class="form-control" type="text" placeholder="Enter Roll Number" name="roll_no">
                                </div>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div class="form-group local-forms">
                                    <label>Blood Group <span class="login-danger">*</span></label>
                                    <select class="form-control select select2-hidden-accessible" data-select2-id="4"
                                        tabindex="-1" aria-hidden="true" name="blood_group">
                                        <option data-select2-id="6">Please Select Group </option>
                                        
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                    </select>
                                    <!-- <span class="select2 select2-container select2-container--default" dir="ltr" data-select2-id="5" style="width: 100%;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-disabled="false" aria-labelledby="select2-ba6j-container"><span class="select2-selection__rendered" id="select2-ba6j-container" role="textbox" aria-readonly="true" title="Please Select Group ">Please Select Group </span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span> -->
                                </div>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div class="form-group local-forms">
                                    <label>Religion <span class="login-danger">*</span></label>
                                    <select class="form-control select select2-hidden-accessible" data-select2-id="7"
                                        tabindex="-1" aria-hidden="true" name="religion">
                                        <option data-select2-id="9">Please Select Religion </option>
                                        <option value="Islam">Islam</option>
                                        <option value="Hindu">Hindu</option>
                                        <option value="Chirstian">Chirstian</option>
                                        <option value="Buddist">Buddist</option>
                                        <option value="Others">Others</option>
                                    </select>
                                    <!-- <span class="select2 select2-container select2-container--default" dir="ltr" data-select2-id="8" style="width: 100%;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-disabled="false" aria-labelledby="select2-18wh-container"><span class="select2-selection__rendered" id="select2-18wh-container" role="textbox" aria-readonly="true" title="Please Select Religion ">Please Select Religion </span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span> -->
                                </div>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div class="form-group local-forms">
                                    <label>E-Mail <span class="login-danger">*</span></label>
                                    <input class="form-control" type="text" placeholder="Enter Email Address" name="email">
                                </div>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div class="form-group local-forms">
                                    <label>Phone </label>
                                    <input class="form-control" type="text" placeholder="Enter Phone Number" name="phone_number">
                                </div>
                            </div>




                            <div class="col-12 col-sm-4">
                                <div class="form-group local-forms">
                                    <label>Deparment <span class="login-danger">*</span></label>
                                    <select class="form-control select select2-hidden-accessible" data-select2-id="10"
                                        tabindex="-1" aria-hidden="true" name="department">
                                        <option data-select2-id="12">Please Select Deparment </option>
                                        {% for department in department %}
                                        <option value="{{department.title}}">{{department.title}}</option>
                                        {% endfor %}
                                    </select>
                                    <!-- <span class="select2 select2-container select2-container--default" dir="ltr" data-select2-id="11" style="width: 100%;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-disabled="false" aria-labelledby="select2-o15j-container"><span class="select2-selection__rendered" id="select2-o15j-container" role="textbox" aria-readonly="true" title="Please Select Class ">Please Select Class </span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span> -->
                                </div>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div class="form-group local-forms">
                                    <label>Semester <span class="login-danger">*</span></label>
                                    <select class="form-control select select2-hidden-accessible" data-select2-id="13"
                                        tabindex="-1" aria-hidden="true" name="semester">
                                        <option data-select2-id="15">Please Select Semester </option>
                                        <option value="1st Semester">1st Semester</option>
                                        <option value="2nd Semester">2nd Semester</option>
                                        <option value="3rd Semester">3rd Semester</option>
                                        <option value="4th Semester">4th Semester</option>
                                        <option value="5th Semester">5th Semester</option>
                                        <option value="6th Semester">6th Semester</option>
                                        <option value="7th Semester">7th Semester</option>
                                        <option value="8th Semester">8th Semester</option>
                                    </select>
                                    <!-- <span class="select2 select2-container select2-container--default" dir="ltr" data-select2-id="14" style="width: 100%;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-disabled="false" aria-labelledby="select2-0zh9-container"><span class="select2-selection__rendered" id="select2-0zh9-container" role="textbox" aria-readonly="true" title="Please Select Section ">Please Select Section </span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span> -->
                                </div>
                            </div>
                            <div class="col-12 col-sm-4">
                                <div class="form-group local-forms">
                                    <label>Weiver Tuition Fees </label>
                                    <input class="form-control" type="number" placeholder="Weiver Tuition Fees as %" name="weiver_tuition_fees">
                                </div>
                            </div>
                            
                            <div class="col-12 col-sm-4">
                                <div class="form-group students-up-files">
                                    <label>Upload Student Photo (150px X 150px)</label>
                                    <div class="uplod">
                                        <label class="file-upload image-upbtn mb-0">
                                            Choose File <input type="file" name="image">
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="student-submit">
                                    <button type="submit" class="btn btn-primary">Add New Student</button>
                                </div>
                            </div>
                        </div>
                    </form>




                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body_content %}
